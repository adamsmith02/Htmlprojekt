<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<header th:fragment="menu(activePage)">
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <div class="navbar-collapse collapse">
                <img src="/images/repuloLogo.png" alt="repulo logo" width="100px" height="100px">
                <ul class="navbar-nav">
                    <li class="nav-item" th:classappend="${activePage == 'index' ? 'active' : ''}">
                        <a class="nav-link text-dark" th:href="@{/index}">Kezdőlap</a>
                    </li>
                    <li class="nav-item" th:classappend="${activePage == 'jarat_kereso' ? 'active' : ''}">
                        <a class="nav-link text-dark" th:href="@{/jarat_kereso}">Járat Kereső</a>
                    </li>
                    <li class="nav-item" th:classappend="${activePage == 'akciok' ? 'active' : ''}">
                        <a class="nav-link text-dark" th:href="@{/akciok}">Akciók</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()" th:classappend="${activePage == 'arany_kartya' ? 'active' : ''}">
                        <a class="nav-link text-dark" th:href="@{/arany_kartya}">Aranykártya</a>
                    </li>
                    <li class="nav-item" th:classappend="${activePage == 'rolunk' ? 'active' : ''}">
                        <a class="nav-link text-dark" th:href="@{/rolunk}">Rólunk</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')" th:classappend="${activePage == 'jaratok_kezelese' ? 'active' : ''}">
                        <a class="nav-link text-dark" th:href="@{/jaratok_kezelese}">Járatok Kezelése</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')" th:classappend="${activePage == 'gepek_kezelese' ? 'active' : ''}">
                        <a class="nav-link text-dark" th:href="@{/gepek_kezelese}">Gépek Kezelése</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')" th:classappend="${activePage == 'repterek_kezelese' ? 'active' : ''}">
                        <a class="nav-link text-dark" th:href="@{/repterek_kezelese}">Repterek Kezelése</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()" th:classappend="${activePage == 'rendeles' ? 'active' : ''}">
                        <a class="nav-link text-dark" th:href="@{/rendeles}">Rendelések</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link text-dark" href="/register">Regisztráció<img src="/images/regisztracio.png" alt=" logo" width="60px" height="60px"></a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link text-dark" href="/login">Belépés<img src="/images/belepes.png" alt=" logo" width="50px" height="50px"></a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link text-dark" href="/logout">Kilépés<img src="/images/kijelentkezes.png" alt=" logo" width="50px" height="50px"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

</html>
